[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  external_node_modules = [
    "serverless-http",
    "@aws-sdk/client-s3",
    "@aws-sdk/client-polly",
    "@aws-sdk/s3-request-presigner",
    "openai"
  ]

[[redirects]]
  from = "/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200


[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

